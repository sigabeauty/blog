<!DOCTYPE html>
<html>
<head>
{{ partial "head.html" . }}
</head>
<body>
  <header>
      {{ partial "nav.html" . }}
  </header>

  <main>
    <h1>{{ .Site.Title }}</h1>
    <ul>
      {{ range where .Site.RegularPages "Section" "posts" }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a> ({{ .Date.Format "2006-01-02" }})
        </li>
      {{ end }}
    </ul>
  </main>
</body>
{{ partial "footer.html" . }}
</html>
